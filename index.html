<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeKeepers Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="leftSide">
        <div class="leftMain">
          <div class="photo">
            <div class="logo">
              <div class="clear"></div>
              <div class="logoText">Welcome to the TimeKeepers</div>
              <div class="bottomText">
                Photo by Yash Parashr
                <a href="https://unsplash.com/photos/LWPPpkn6NEQ"
                  >@yash_parashar</a
                >
              </div>
            </div>
            <img src="pics/watch.jpg" alt="Rolex DJ" id="rolex" />
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="rightMain">
          <div class="upper">
            <p id="summary">
              Love watches just like us? Then come on and join us for more. See
              pictures, join discussions, and build your collection with us.
            </p>
            <p id="summary">Sign up now for more!</p>
          </div>
          <div class="middle">
            <h2 id="form">Register Below!</h2>
            <br />
            <div class="form">
              <div class="leftForm">
                <form action="">
                  <label for="fname">First Name:</label><br />
                  <input type="text" id="fname" placeholder="Hans" /><br />
                  <br />
                  <label for="user_email">Email Address:</label> <br />
                  <input
                    type="email"
                    id="user_email"
                    placeholder="hwilsdorf@timekeepers.com"
                  /><br />
                  <br />
                  <label for="password">Password:</label> <br />
                  <input type="password" id="password" placeholder="********" />
                </form>
              </div>
              <div class="rightForm">
                <form action="">
                  <label for="lname">Last Name:</label><br />
                  <input type="text" id="lname" placeholder="Wilsdorf" /><br />
                  <br />
                  <label for="username">User Name:</label><br />
                  <input
                    type="text"
                    id="username"
                    placeholder="hwilsdorf1905"
                  /><br />
                  <br />
                  <label for="confirmpass">Confirm Password:</label> <br />
                  <input
                    type="password"
                    id="confirmpass"
                    placeholder="*******"
                  /><br />
                  <br />
                  <input type="submit" value="Submit" id="submitButton" />
                  <div class="login"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="login">
              <p id="login">Already have an account? <a href="">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
